  
device: null

exp_name: DQN_pixels

# Environment
# SEEDS: [118398, 676190, 786456, 171936, 887739, 919409, 711872, 442081, 189061, 117840]
env:
  env_name: CartPole-v0
  seed: 118398

# collector
collector:
  total_frames: 500_000      # 5_000_016
  frames_per_batch: 128
  eps_start: 0.1
  eps_end: 0.005
  annealing_frames: 500_000 # 3_600_000
  init_random_frames: 1_000
  frame_skip: 4

# policy
policy:
  type: "CNN_MLP"
  cnn_net:
    num_cells: [32, 64, 128] # number of kernel per layer
    kernel_sizes: [5, 3, 3]
    strides: [3, 1, 1] # [10, 7, 7, 128] 7*7*128 -> 64 -> 64 -> 2
  mlp_net:
    num_cells: [128, 64]  # Number of units per layer
  activation: "ELU"  # Activation function used in the layers
  use_batch_norm: False

# buffer
buffer:
  buffer_size: 100_000
  batch_size: 256
  scratch_dir: null
  prioritized_replay: False
  alpha: 0.7
  beta: 0.5

# logger
logger:
  backend: wandb
  project_name: dqn_pixels_cartpolev0
  group_name: null
  test_interval: 25_000
  num_test_episodes: 3
  video: False
  mode: "online"
  save_model: False

# Optim
optim:
  lr: 0.002 # 0.002
  max_grad_norm: 10 # Not used
  weight_decay: 0.00001

# loss
loss:
  gamma: 0.99
  # hard_update_freq: 50
  num_updates: 8
  tau: 0.02 # for soft update # eps=0.995 
  eps: 0.995

